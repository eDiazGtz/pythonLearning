<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit {{show.title}}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <a href="{% url 'dashboard' %}">Go Back</a>

        <h1 class="d-flex justify-content-center text-info">Edit {{show.title}}</h1>
        <form method="POST" action="{% url 'createShow' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" name="title" placeholder="{{show.title}}">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="network">Network</label>
                    <input type="text" class="form-control" name="network" placeholder="{{show.network}}">
                </div>
                <div class="form-group col-md-6">
                    <label for="releaseDate">Release Date</label>
                    <input type="date" class="form-control" name="releaseDate" value="{{myDate}}">
                </div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" name="description" rows="3">{{show.description}}</textarea>
            </div>
            
            <button type="submit" class="btn btn-info">Update</button>
        </form>

        <a href="/shows/{{show.id}}">Go to Show</a>

    </div>
</body>
</html>
