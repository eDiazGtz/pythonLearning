<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-info p-4 rounded mt-2 mb-2">

        <div class="row">

            <div class="col">
                <h1 class="text-primary bg-light rounded shadow border border-primary d-flex justify-content-center pb-2">Login</h1>
                <form action="/login" method="POST" class="d-flex justify-content-center flex-column">
                    {% csrf_token %}
                    <label for="email" class="text-light">Email: </label>
                    <input type="email" name="email">

                    <label for="password" class="text-light">Password: </label>
                    <input type="password" name="password">

                    <input type="submit" value="Login" class="btn btn-primary mt-4 border border-dark shadow">
                </form>
            </div>
            <div class="col">
                {% if messages %}
                    <ul class="messages">    
                        {% for message in messages %}    
                            <li>{{ message }}</li>    
                        {% endfor %}
                    </ul>
                {% endif %}

                <h1 class="text-primary bg-light rounded shadow border border-primary d-flex justify-content-center pb-2">Register</h1>
                <form action="{% url 'register' %}" method="POST" class="d-flex justify-content-center flex-column">
                    {% csrf_token %}
                    <label for="firstName" class="text-light">First Name: </label>
                    <input type="text" name="firstName">

                    <label for="lastName" class="text-light">Last Name: </label>
                    <input type="text" name="lastName">

                    <label for="email" class="text-light">Email: </label>
                    <input type="email" name="email">

                    <label for="password" class="text-light">Password: </label>
                    <input type="password" name="password">

                    <label for="passwordConfirm" class="text-light">Confirm Password: </label>
                    <input type="password" name="passwordConfirm">

                    <input type="submit" value="Register" class="btn btn-primary mt-4 border border-dark shadow">
                </form>
            </div>

        </div>
    </div>
</body>
</html>
