<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Table for {{number}} starting at {{start}} and ending at {{end}}.</p>

    <table>
        <thead>
            <th>Number</th>
            <th>Function</th>
            <th>Result</th>
        </thead>
        <tbody>
            {% for i in range(start, end+1): %}
            
            <tr>
                <td>{{number}}</td>
                <td>{{number}} * {{i}}</td>
                <td>{{number * i}}</td>
            </tr>
            
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
